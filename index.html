<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Rodadas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Formulario de Registro</h1>
        <form id="registroForm" enctype="multipart/form-data">
            <label for="fechaHora">Fecha y Hora:</label>
            <input type="text" id="fechaHora" name="fechaHora" readonly>
            <br>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="nombres">Nombres de Personas:</label>
            <input type="text" id="nombres" name="nombres" required>
            <br>
            <label for="rodada">Nombre de la Rodada:</label>
            <input type="text" id="rodada" name="rodada" required>
            <br>
            <label for="imagenes">Subir Imágenes:</label>
            <input type="file" id="imagenes" name="imagenes" accept="image/*" multiple>
            <br>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
