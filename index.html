<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="https://stiven70.github.io/LandingPageFormulario/style.css">
</head>
<body>
    <div class="container">
        <h1>Formulario de Registro</h1>
        <form id="registroForm" enctype="multipart/form-data">
            <input type="hidden" id="fechaHora" name="fechaHora">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <div class="opciones">
                <label>
                    <input type="radio" name="opcion" value="opcion1">
                    <img src="imagen1.jpg" alt="Opción 1">
                    <span>Opción 1</span>
                </label>
                <label>
                    <input type="radio" name="opcion" value="opcion1">
                    <img src="imagen1.jpg" alt="Opción 1">
                    <span>Opción 2</span>
                </label>
                <label>
                    <input type="radio" name="opcion" value="opcion1">
                    <img src="imagen1.jpg" alt="Opción 1">
                    <span>Opción 3</span>
                </label>
                <!-- Repite esta estructura para cada opción -->
                <!-- Por ejemplo, copia y pega este bloque 12 veces -->
            </div>
            <br>
            <label for="rodada">Nombre de la Rodada:</label>
            <input type="text" id="rodada" name="rodada" required>
            <br>
            <label for="imagenes">Subir Imágenes:</label>
            <input type="file" id="imagenes" name="imagenes" accept="image/*" multiple>
            <br>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
